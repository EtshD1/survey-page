<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Survey page</title>
</head>

<body>

  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for checking out this demo form page</p>
  </header>


  <div class="container">
    <form id="survey-form">
      <div class="spacing">
        <label id="name-label" class="input-area">Name:
          <input type="text" id="name" name="name" placeholder="Mike Tyson" required />
        </label>
      </div>
      <div class="spacing">
        <label id="email-label" class="input-area">E-mail:
          <input type="text" id="email" name="email" placeholder="notMikeTyson@domain.com" required />
        </label>
      </div>
      <div class="spacing">
        <label id="number-label" class="input-area">Age:
          <input type="number" min="1" step="1" max="120" placeholder="24" id="number" name="age" required />
        </label>
      </div>
      <div class="spacing">
        <p>How did find this survey:</p>
        <select name="dropdown" id="dropdown" class="input-area" required>
          <option value="" selected hidden disabled>Select an option</option>
          <option value="codepen">Codepen</option>
          <option value="github">Github</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="spacing">
        <p>What do you think of this form?</p>
        <label class="input-label">
          <input type="radio" name="rate" value="good" checked>
          I like it
        </label>
        <label class="input-label">
          <input type="radio" name="rate" value="neutral">
          Not much
        </label>
        <label class="input-label">
          <input type="radio" name="rate" value="dislike">
          I do not like it
        </label>
      </div>
      <div class="spacing">
        <p>What do you think I could improve?</p>
        <label class="input-label">
          <input type="checkbox" class="improvement" name="improvement" value="design" checked>
          Design
        </label>
        <label class="input-label">
          <input type="checkbox" class="improvement" name="improvement" value="code">
          Code
        </label>
        <label class="input-label">
          <input type="checkbox" class="improvement" name="improvement" value="responsiveness">
          Responsiveness
        </label>
      </div>
      <div class="spacing">
        <label class="input-area">
          <p>Any comments?</p>
          <textarea placeholder="What do you think?" name="comment" rows="5"></textarea>
        </label>
      </div>
      <input id="submit" type="submit" value="Submit">
    </form>
  </div>

  <div id="photoInfo">
    <div>Photo by <a
        href="https://unsplash.com/@frantic?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Alex
        Kotliarskyi</a> on <a
        href="https://unsplash.com/s/photos/programming?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a>
    </div>
  </div>

  <div id="backgroundImage"></div>

  <script>
    (() => {
      const birthday = new Date(1966, 5, 30);
      const today = new Date();
      const age = today.getFullYear() - birthday.getFullYear() - 1 + (today.getMonth() >= birthday.getMonth() ? 1 : 0);

      const form = document.querySelector("#survey-form");

      document.querySelector("#number").placeholder = age
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const submission = {
          Name: form["name"].value,
          Email: form["email"].value,
          Age: form["age"].value,
          Found: form["dropdown"].value,
          Rate: form["rate"].value,
          Improvements: [],
          Comment: form["comment"].value
        }
        document.querySelectorAll('.improvement').forEach(checkbox => {
          if (checkbox.checked) {
            submission.Improvements.push(checkbox.value);
          }
        });
        alert("Thank you for checking out this form\nUnfortunately, your submission won't be sent anywhere. But still thanks alot for the attempt!");
        console.log(`Oh you found me...\nOkay here's your info:`, submission);
      });
    })()
  </script>

</body>

</html>
