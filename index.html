<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Survey page</title>
</head>

<body>

  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for checking out this demo form page</p>
  </header>


  <div class="container">
    <form id="survey-form">
      <div>
        <label id="name-label">Name:
          <input type="text" id="name" name="name" placeholder="Mike Tyson" required />
        </label>
      </div>
      <div>
        <label id="email-label">E-mail:
          <input type="text" id="email" name="email" placeholder="notMikeTyson@domain.com" required />
        </label>
      </div>
      <div>
        <label id="number-label">Age:
          <input type="number" min="1" step="1" max="120" placeholder="24" id="number" name="age" required />
        </label>
      </div>
      <p>How did find this survey:</p>
      <select name="dropdown" id="dropdown" required>
        <option value="" disabled selected hidden>Select an option</option>
        <option value="codepen">Codepen</option>
        <option value="github">Github</option>
        <option value="other">Other</option>
      </select>
      <div>
        <label>
          <input type="radio" name="rate" value="good">
          I like it
        </label>
        <label>
          <input type="radio" name="rate" value="neutral">
          Not much
        </label>
        <label>
          <input type="radio" name="rate" value="dislike">
          I do not like it
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="improvement" value="design">
          Frontend Design
        </label>
        <label>
          <input type="checkbox" name="improvement" value="code">
          Code
        </label>
        <label>
          <input type="checkbox" name="improvement" value="responsiveness">
          Responsiveness
        </label>
      </div>
      <div>
        <label>
          <textarea placeholder="What do you think?" name="comment" rows="10"></textarea>
        </label>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="backgroundImage"></div>

</body>

</html>
